<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta charset=utf-8 />
    <title>ng-controller</title>
    <script src="../angular.min.js"></script>
    <script>
    var App = angular.module("App", []);
    App.controller("FirstCtrl", function($scope)
    {
        $scope.data =
        {
            message : "Hello",
            greet : "你好"
        };
    });
    </script>
</head>
<body>
    <p ng-controller="FirstCtrl">{{ data.message }}</p>
    <p ng-controller="FirstCtrl">{{ data.greet }}</p>
    <p>1.0.7 與 1.6.1 差很多</p>
</body>
</html>
